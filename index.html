<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:
    wght@100;200;300;400;500;600;700&family=Roboto:
    wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- title bar -->
    <link rel="icon" href="assets/topimage.png">
    <title>Fashion Driven</title>

</head>
<body>

    <div class="container">
        <header>
            <img src="assets/logo.png" alt="">
        </header>
        <div class="content">
            <main>
                <div class="order">
                    <div class="models">
                        <p>Escolha o modelo</p>
                        <div class="models-options">
                            <div class="option">
                                <button class="option-button" onclick="selectModelOption(this)">
                                    <img src="assets/tshirt.png" alt="">
                                    <p class="hidden">t-shirt</p>
                                </button>
                                <p>T-shirt</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectModelOption(this)">
                                    <img src="assets/toptank.png" alt="">
                                    <p class="hidden">top-tank</p>
                                </button>
                                <p>Camiseta</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectModelOption(this)">
                                    <img src="assets/longsleeves.png" alt="">
                                    <p class="hidden">long</p>
                                </button>
                                <p>Manga Longa</p>
                            </div>
                        </div> <!-- models options -->
                    </div> <!-- models -->

                    <div class="necks">
                        <p>Escolha a gola</p>
                        <div class="necks-options">
                            <div class="option">
                                <button class="option-button" onclick="selectNeckOption(this)">
                                    <img src="assets/vneck.png" alt="">
                                    <p class="hidden">v-neck</p>
                                </button>
                                <p>Gola V</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectNeckOption(this)">
                                    <img src="assets/roundneck.png" alt="">
                                    <p class="hidden">round</p>
                                </button>
                                <p>Gola Redonda</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectNeckOption(this)">
                                    <img src="assets/poloneck.png" alt="">
                                    <p class="hidden">polo</p>
                                </button>
                                <p>Gola Polo</p>
                            </div>
                        </div> <!-- necks options -->
                    </div> <!-- necks -->  

                    <div class="materials">
                        <p>Escolha o tecido</p>
                        <div class="materials-options">
                            <div class="option">
                                <button class="option-button" onclick="selectMaterialOption(this)">
                                    <img src="assets/silk.png" alt="">
                                    <p class="hidden">silk</p>
                                </button>
                                <p>Seda</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectMaterialOption(this)">
                                    <img src="assets/cotton.png" alt="">
                                    <p class="hidden">cotton</p>
                                </button>
                                <p>Algodão</p>
                            </div>
                            <div class="option">
                                <button class="option-button" onclick="selectMaterialOption(this)">
                                    <img src="assets/polyester.png" alt="">
                                    <p class="hidden">polyester</p>
                                </button>
                                <p>Poliéster</p>
                            </div>
                        </div> <!-- materials options -->
                    </div> <!-- materials -->

                    <p>Imagem de referência</p>
                    <input class="input-link" id="aaa" type="text" 
                    placeholder="Insira o link" 
                    onkeyuponpaste oninput="verifyInput(this)">
                    <button class="confirm-order" onclick="confirmOrder()">Confirmar pedido</button>

                </div> <!-- order -->
            </main> <!-- main -->

            <aside>
                <img src="assets/ilustration.png" alt="">
            </aside>

        </div> <!-- content -->
        <footer>
            <p>Últimos pedidos</p>
            <div class="last-orders">

            </div>
        </footer> <!-- footer -->
    </div> <!-- container -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>

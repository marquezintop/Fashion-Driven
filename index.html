<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans:
    wght@100;200;300;400;500;600;700&family=Roboto:
    wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- title bar -->
    <link rel="icon" href="assets/topimage.png">
    <title>Fashion Driven</title>

</head>
<body>

    <div class="container">
        <header>
            <img src="assets/logo.png" alt="">
        </header>
        <div class="content">
            <main>
                <div class="order">
                    <div class="models">
                        <p>Escolha o modelo</p>
                        <div class="models-options">
                            <div class="option">
                                <button class="option-button"><img src="assets/tshirt.png" alt=""></button>
                                <p>T-shirt</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/toptank.png" alt=""></button>
                                <p>Camiseta</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/longsleeves.png" alt=""></button>
                                <p>Manga Longa</p>
                            </div>
                        </div> <!-- models options -->
                    </div> <!-- models -->

                    <div class="collar">
                        <p>Escolha a gola</p>
                        <div class="collar-options">
                            <div class="option">
                                <button class="option-button"><img src="assets/vcollar.png" alt=""></button>
                                <p>Gola V</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/roundcollar.png" alt=""></button>
                                <p>Gola Redonda</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/poloneck.png" alt=""></button>
                                <p>Gola Polo</p>
                            </div>
                        </div> <!-- collar options -->
                    </div> <!-- collar -->  

                    <div class="fabric">
                        <p>Escolha o tecido</p>
                        <div class="fabric-options">
                            <div class="option">
                                <button class="option-button"><img src="assets/silk.png" alt=""></button>
                                <p>Gola V</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/cotton.png" alt=""></button>
                                <p>Gola Redonda</p>
                            </div>
                            <div class="option">
                                <button class="option-button"><img src="assets/polyester.png" alt=""></button>
                                <p>Gola Polo</p>
                            </div>
                        </div> <!-- fabric options -->
                    </div> <!-- fabric -->

                    <p>Imagem de referÃªncia</p>
                    <input class="input-link" type="text" placeholder="Insira o link">
                    <button class="confirm-order">Confirmar pedido</button>

                </div> <!-- order -->
            </main> <!-- main -->

            <aside>
                <img src="assets/ilustration.png" alt="">
            </aside>

        </div> <!-- content -->
    </div> <!-- container -->

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
